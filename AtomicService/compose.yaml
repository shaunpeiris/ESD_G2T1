services:

  #################################
  # Patient Microservice
  #################################
  patient:
    build: ./Patient/patient
    image: esd_g2t1-php-apache:latest
    restart: always
    ports:
      - "5001:5000"
    depends_on:
      - patient_db
    environment:
      dbURL: mysql+mysqlconnector://root@host.docker.internal:3301/patientdb

  #################################
  # Patient SQL Database
  #################################
  patient_db:
    image: mysql:latest
    restart: always
    ports:
      - "3301:3306"
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: yes
    volumes:
      - ./Patient/db/patient.sql:/docker-entrypoint-initdb.d/init.sql


  #################################
  # Prescription Microservice
  #################################
  prescription:
    build: ./Prescription
    image: prescription:1.0
    restart: always
    ports:
      - "5000:5000"
    depends_on:
      - prescription_db
    environment:
      dbURL: mysql+mysqlconnector://is213@prescription_db:3306/prescription

  #################################
  # Prescription SQL Database
  #################################
  prescription_db:
    image: mysql:latest
    restart: always
    ports:
      - "3302:3306"
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: yes
    volumes:
      - ./Prescription/prescription.sql:/docker-entrypoint-initdb.d/init.sql
