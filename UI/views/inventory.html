<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pharmacy Inventory | HealthConnect</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <style>
    .low-stock {
      background-color: #fff3cd;
      border-left: 4px solid #ffc107;
    }
    .out-of-stock {
      background-color: #f8d7da;
      border-left: 4px solid #dc3545;
    }
    .sidebar {
      height: 100vh;
      background-color: #f8f9fa;
      border-right: 1px solid #dee2e6;
    }
    .sidebar .nav-link.active {
      background-color: #0d6efd;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-2 sidebar p-3">
        <div class="text-center mb-4">
          <img src="https://via.placeholder.com/80" class="rounded-circle mb-2" alt="Pharmacist profile">
          <h5 class="mb-0">Sarah Johnson</h5>
          <p class="text-muted small">Lead Pharmacist</p>
        </div>
        <ul class="nav nav-pills flex-column">
          <li class="nav-item"><a class="nav-link" href="pharmacist.html"><i class="bi bi-speedometer2 me-2"></i> Dashboard</a></li>
          <li class="nav-item"><a class="nav-link active" href=""><i class="bi bi-box-seam me-2"></i> Inventory</a></li>
        </ul>
        <hr>
        <button class="btn btn-outline-danger w-100" onclick="logout()">
          <i class="bi bi-box-arrow-right me-2"></i> Sign Out
        </button>
      </div>

      <!-- Main Content -->
      <main class="col-md-10 py-4 px-4" id="app">
        <h2 class="mb-4">Pharmacy Inventory</h2>
        <div v-if="error" class="alert alert-danger">{{ error }}</div>

        <!-- Inventory Table -->
        <div class="table-responsive">
          <table class="table table-bordered align-middle">
            <thead class="table-light">
              <tr>
                <th>Name</th>
                <th>Category</th>
                <th>Stock</th>
                <th>Updated</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="med in paginatedMedications" :key="med.medicationID" :class="getRowClass(med)">
                <td>{{ med.medicationName }}</td>
                <td>{{ med.category || 'N/A' }}</td>
                <td>
                  <div class="progress" style="height: 20px;">
                    <div class="progress-bar" :class="getProgressBarClass(med.quantity)" :style="{ width: getStockWidth(med.quantity) + '%' }">
                      {{ med.quantity }} units
                    </div>
                  </div>
                </td>
                <td>{{ formatDate(med.updatedAt) }}</td>
                <td>
                  <button class="btn btn-sm btn-outline-primary" @click="edit(med)">
                    <i class="bi bi-pencil"></i>
                  </button>
                  <button class="btn btn-sm btn-outline-success" @click="restock(med)">
                    <i class="bi bi-plus-circle"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <!-- Pagination -->
        <div class="d-flex justify-content-between align-items-center mt-3">
          <small class="text-muted">Page {{ currentPage }} of {{ totalPages }}</small>
          <div>
            <button class="btn btn-outline-secondary btn-sm me-2" @click="prevPage" :disabled="currentPage === 1">
              <i class="bi bi-chevron-left"></i> Prev
            </button>
            <button class="btn btn-outline-secondary btn-sm" @click="nextPage" :disabled="currentPage === totalPages">
              Next <i class="bi bi-chevron-right"></i>
            </button>
          </div>
        </div>
      </main>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/vue@3.2.31/dist/vue.global.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const { createApp, ref, computed, onMounted } = Vue;

    createApp({
      setup() {
        const medications = ref([]);
        const error = ref("");
        const currentPage = ref(1);
        const pageSize = 10;

        const fetchInventory = async () => {
          try {
            const res = await axios.get("http://localhost:8000/pharmacy/inventory");
            medications.value = res.data.Medications || [];
          } catch (err) {
            console.error(err);
            error.value = "❌ Failed to load inventory.";
          }
        };

        const getProgressBarClass = (qty) => {
          if (qty === 0) return "bg-danger";
          if (qty <= 40) return "bg-warning";
          return "bg-success";
        };

        const getRowClass = (med) => {
          if (med.quantity === 0) return "out-of-stock";
          if (med.quantity <= 40) return "low-stock";
          return "";
        };

        const getStockWidth = (qty, max = 500) => Math.min(100, (qty / max) * 100);

        const formatDate = (dateStr) => {
          const d = new Date(dateStr);
          return d.toLocaleDateString("en-SG", {
            year: "numeric",
            month: "short",
            day: "numeric",
            hour: "2-digit",
            minute: "2-digit"
          });
        };

        const restock = (med) => {
          alert(`Restock clicked for ${med.medicationName}`);
        };

        const edit = (med) => {
          alert(`Edit clicked for ${med.medicationName}`);
        };

        const paginatedMedications = computed(() => {
          const start = (currentPage.value - 1) * pageSize;
          return medications.value.slice(start, start + pageSize);
        });

        const totalPages = computed(() =>
          Math.ceil(medications.value.length / pageSize)
        );

        const nextPage = () => {
          if (currentPage.value < totalPages.value) currentPage.value++;
        };

        const prevPage = () => {
          if (currentPage.value > 1) currentPage.value--;
        };

        onMounted(fetchInventory);

        return {
          medications,
          error,
          currentPage,
          totalPages,
          paginatedMedications,
          formatDate,
          getRowClass,
          getProgressBarClass,
          getStockWidth,
          restock,
          edit,
          nextPage,
          prevPage
        };
      }
    }).mount("#app");

    function logout() {
      sessionStorage.clear();
      window.location.href = "pharmacyLogin.html";
    }
  </script>
</body>
</html>
