<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediSync | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .login-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            border-radius: 12px;
            overflow: hidden;
            max-width: 450px;
            width: 100%;
            border-top: 5px solid #0d6efd;
            box-shadow: 0 8px 16px rgba(0,0,0,0.05);
        }
        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #0d6efd;
        }
        .password-toggle {
            cursor: pointer;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 10;
            color: #6c757d;
        }
        .form-floating {
            position: relative;
        }
    </style>
</head>
<body>
    <!-- Simple Header -->
    <header class="bg-white shadow-sm py-3">
        <div class="container">
            <div class="d-flex align-items-center justify-content-between">
                <div class="logo">
                    <i class="bi bi-heart-pulse-fill me-2"></i>MediSync
                </div>
                <div>
                    <a href="#" class="btn btn-outline-primary btn-sm">Help</a>
                    <a href="#" class="btn btn-outline-secondary btn-sm ms-2">About</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="login-container">
        <div class="container">
            <div class="card login-card mx-auto" id="login">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <h2 class="fw-bold">Sign In</h2>
                        <p class="text-muted">Access your MediSync account</p>
                    </div>
                    
                    <form>
                        <div class="mb-4">
                            <div class="form-floating">
                                <input type="email" class="form-control" id="email" placeholder="name@example.com" 
                                    v-model="email" required>
                                <label for="email">Email address</label>
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <div class="form-floating position-relative">
                                <input :type="passwordVisible ? 'text' : 'password'" class="form-control" id="password" placeholder="Password" 
                                    v-model="password" required>
                                <label for="password">Password</label>
                                <span class="password-toggle" @click="togglePasswordVisibility">
                                    <i :class="passwordVisible ? 'bi bi-eye' : 'bi bi-eye-slash'"></i>
                                </span>
                            </div>
                        </div>

                        <div v-if="wrong" class="alert alert-danger" role="alert">
                            {{ error }}
                        </div>
                    
                        
                        <div class="d-grid mb-4">
                            <button type="submit" class="btn btn-lg btn-primary" @click="login()" >Sign In</button>
                        </div>
                        
                        <div class="text-center">
                            <p class="mb-0">Don't have an account? <a href="signup.html" class="text-decoration-none">Create account</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Simple Footer -->
    <footer class="bg-white border-top py-3">
        <div class="container">
            <div class="d-flex align-items-center justify-content-between">
                <div class="text-muted small">
                    &copy; 2025 MediSync. All rights reserved.
                </div>
                <div class="text-muted small">
                    <a href="#" class="text-decoration-none text-muted me-3">Privacy Policy</a>
                    <a href="#" class="text-decoration-none text-muted me-3">Terms of Service</a>
                    <a href="#" class="text-decoration-none text-muted">Contact</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.31/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Password toggle functionality -->

    
    <!-- Vue app script -->
    <script src="../js/patient-login.js"></script>
    <!-- <script src="../js/signout.js"></script> -->
</body>
</html>
